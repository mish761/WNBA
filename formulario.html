<html>
    <head>
        <title>Formulario de inscripción</title>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
        <link rel="stylesheet" href="css.css">
    </head>
    <body>

                  <font size="10" color="white" face="courier">

                        <center> ¡INSCRIBETE! </center>

                  </font>

        <div class= center>

            <form>
              <font size="6" color="white" face="courier">
                <label>NOMBRES</label>
                <input type="text" id="nom" name="nombres" placeholder="Ingrese sus nombres">
                <label>APELLIDOS</label>
                <input type="text" id="apell" name="apellidos" placeholder="Ingrese sus apellidos">
                <label>DOCUMENTO</label>
                <input type="number" id="doc" name="documento" placeholder="Ingrese su documento">
                <label>DIRECCIÓN</label>
                <input type="text" id="direc" name="direccion" placeholder="Ingrese su dirección">
                <label>TELEFONO</label>
                <input type="number" id="tel" name="telefono" placeholder="Ingrese su telefono">
              </font>
        <br>
        <br>
            <font size="6" color="white" face="courier">
               <label>EQUIPOS</label>
              <select id="equipo" name="equipo">
                   <option value= "new york liberty">NEW YORK LIBERTY</option>
                   <option value= "washington mystics">WASHINTONG MYSTICS</option>
                   <option value= "Ambos">INDIANA FEVER</option>
                   <option value= "chicago sky">CHICAGO SKY</option>
                   <option value= "atlanta dream">ATLANTA DREAM</option>
                   <option value= "las vegas aces">LAS VEGAS ACES </option>
              </select>  
            </font> 
        <br>
        <br>
              <font size="6" color="white" face="courier">
                <label>DEPARTAMENTO</label>
                <input type="text" id="nom" name="nombres" placeholder="Ingrese sus nombres">

                <label>¿TIENE EXPERIENCIA?</label>
              <select id="equipo" name="equipo">
                   <option value= "Gato">Si</option>
                   <option value= "Perro">No</option>
              </select>   
              <br>
              <br>
                <label>¿POR QUÉ QUIERE JUGAR CON NOSOTROS?</label>
                <input type="text" id="nom" name="nombres" placeholder="Ingrese su respuesta">
              </font>
        <br>
        <br>
        <center>
            <button type="button" class="btn btn-warning">ENVIAR</button>
        </center> 

            </form>
